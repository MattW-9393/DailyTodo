<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Challenge - The System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="system-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="userguide.html">User Guide</a></li>
      <li><a href="./AboutUs/index.html">About Us</a></li>
    </ul>
  </nav>
  <div class="system-panel">
    <h1 class="system-title">Daily Challenge</h1>
    <p id="date" class="system-text">DATE:</p>
    <p id="complete-count" class="system-text">LEVEL: 0</p>

    <ul class="task-list">
      <li id="chest">100 Press Ups <input type="checkbox" id="chest-check" /></li>
      <li id="back">100 Pull Ups <input type="checkbox" id="back-check" /></li>
      <li id="legs">100 Squats <input type="checkbox" id="legs-check" /></li>
      <li id="run">5km Run <input type="checkbox" id="run-check" /></li>
    </ul>

    <button id="reset" class="system-button">Reset Level</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
